<!DOCTYPE html>

        <div class="logo">
          <h1>
            <span class="one1">ONE</span><span class="on">ON</span
            ><span class="one2">ONE</span>
          </h1>
        </div>
        <nav>
          <input type="checkbox" id="hamburger" />
          <ul class="hamburger-menu">
            <label for="hamburger" class="close-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0bc40b"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </label>

            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="service.html">SERVICE</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="profile.html">PROFILE</a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="service.html">SERVICE</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="profile.html">PROFILE</a>
            </li>
            <label for="hamburger" class="open-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0bc40b"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />

        </nav>
      </div>
    </header>
    <section>
      <h1 style="margin-left: -280px">Select a Topic to Discusss</h1>

      <div class="main-section">
        <div class="issue-box2">
          <div class="select-topic">
            <input type="text" id="topic" placeholder="topic..." />
            <span id="topicError"></span>
            <button type="submit" onclick="return startDiscussion()">
              Create discussion
            </button>
          </div>
          <div class="issues" style="margin-right: 20px">
            <div class="col-12">
              <ul id="messages">
                <!-- starts empty, populated by socket.io and JavaScript-->
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer></footer>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="scripts/official.js"></script>
  </body>
