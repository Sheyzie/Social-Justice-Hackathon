<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-On-One</title>
    <link rel="stylesheet" href="/styles/general.css" />
    <link rel="stylesheet" href="/styles/header.css" />
    <link rel="stylesheet" href="/styles/index.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <h1>
            <span class="one1">ONE</span><span class="on">ON</span
            ><span class="one2">ONE</span>
          </h1>
        </div>
        <nav>
          <input type="checkbox" id="hamburger" />
          <ul class="hamburger-menu">
            <label for="hamburger" class="close-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0bc40b"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </label>

            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="service.html">SERVICE</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="login.html">LOG IN</a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="#">HOME</a>
            </li>
            <li>
              <a href="service.html">SERVICE</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="login.html">LOG IN</a>
            </li>
            <label for="hamburger" class="open-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0bc40b"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </label>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <h1>Get answers to your questions in 20 minutes</h1>

      <div class="user-main-layout">
        <div class="user-form-container">
          <form action="" id="user-form" class="user-form">
            <input
              type="text"
              name="username"
              id="username"
              placeholder="username..."
            />
            <span id="nameError"></span>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="email..."
            />
            <span id="emailError"></span>
            <button type="submit">JOIN</button>
          </form>
        </div>
        <div class="div2">
          <div class="issue-box">
            <div class="issues">
              <div class="col-12">
                <ul id="messages">
                  <!-- starts empty, populated by socket.io and JavaScript-->
        
                </ul>
              </div>
            </div>
            </div>
            <div class="create-issue">
              <form action="" id="raise-issue-form">
                <input
                  type="text"
                  name="topic"
                  id="topic"
                  placeholder="topic..."
                />
                <span id="topicError"></span>
                <input
                  type="text"
                  name="sector"
                  id="sector"
                  placeholder="sector..."
                />
                <span id="sectorError"></span>
                <input
                  type="text"
                  name="issue"
                  id="issue"
                  placeholder="issues..."
                />
                <span id="issuesError"></span>
                <button>Raise Issue</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer></footer>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="scripts/script1.js"></script>
  </body>
</html>
