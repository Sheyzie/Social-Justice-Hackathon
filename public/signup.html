<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>One-On-One</title>
    <link rel="stylesheet" href="/styles/general.css" />

  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <h1>
            <span class="one1">ONE</span><span class="on">ON</span
            ><span class="one2">ONE</span>
          </h1>
        </div>
        <nav>
          <input type="checkbox" id="hamburger" />
          <ul class="hamburger-menu">
            <label for="hamburger" class="close-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0bc40b"
              >
                <path
                  d="m256-200-56-56 224-224-224-224 56-56 224 224 224-224 56 56-224 224 224 224-56 56-224-224-224 224Z"
                />
              </svg>
            </label>

            <li>
              <a href="index.html">HOME</a>
            </li>
            <li>
              <a href="service.html">SERVICE</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="login.html">LOG IN</a>
            </li>
          </ul>
          <ul>
            <li>
              <a href="index.html">HOME</a>
            </li>
            <li>
              <a href="service.html">SERVICE</a>
            </li>
            <li>
              <a href="about.html">ABOUT</a>
            </li>
            <li>
              <a href="login.html">LOG IN</a>
            </li>
            <label for="hamburger" class="open-menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                height="24px"
                viewBox="0 -960 960 960"
                width="24px"
                fill="#0bc40b"
              >
                <path
                  d="M120-240v-80h720v80H120Zm0-200v-80h720v80H120Zm0-200v-80h720v80H120Z"
                />
              </svg>
            </label>
          </ul>
        </nav>
      </div>
    </header>
    <section>
      <h1>SIGN UP To Address Issues</h1>

      <div class="signup-form-container">
        <form action="" id="signup-form">
          <input type="text" name="name" id="name" placeholder="full name" />
          <span id="name3Error" style="color: red"></span>
          <input type="email" name="email" id="email" placeholder="email" />
          <span id="email3Error" style="color: red"></span>
          <input
            type="text"
            name="oracle-id"
            id="oracle-id"
            placeholder="oracle id"
          />
          <span id="oracleError" style="color: red"></span>

          <input
            type="password"
            name="password"
            id="password"
            placeholder="password"
          />
          <span id="password3Error" style="color: red"></span>
          <input
            type="password"
            name="password"
            id="confirmPassword"
            placeholder="confirm password"
          />
          <span id="conPassword3Error" style="color: red"></span>

          <button type="submit">Sign Up</button>

          <p>
            Have an account <span><a href="login.html">Log In</a></span>
          </p>
        </form>
      </div>
    </section>
    <footer></footer>

    <script src="/scripts/script3.js"></script>
  </body>
</html>
